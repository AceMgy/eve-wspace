<script type="text/javascript" src=/static/js/ts_settings.js></script>
<form id="ts3GeneralSettingsForm" action="/teamspeak/settings/general/" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Hostname of TS3 Server:</td>
            <td><input type="text" class="input" name="ts3hostname" value="{{ts3hostname}}"></td>
        </tr>
        <tr>
            <td>Port of the TS3 Server:</td>
            <td><input type="text" class="input" name="Port" value="{{Port}}"></td>
        </tr>
        <tr>
            <td>Query Login Username:</td>
            <td> <input type="text" class="input" name="QueryLoginUsername" value="{{QueryLoginUsername}}"></td>
        </tr>
        <tr>
            <td>Query Login Password:</td>
            <td> <input type="text" class="input" name="QueryLoginPasswort" value="{{QueryLoginPasswort}}"></td>
        </tr>
        <tr>
            <td>Query Port:</td>
            <td> <input type="text" class="input" name="QueryPort" value="{{QueryPort}}"></td>
        </tr>
    </table>
    <br />
    <input type="submit" class="btn btn-primary" value="Save Changes">
</form>
<script type="text/javascript">
    $('ts3pGeneralSettingsForm').submit(function(e){
                e.preventDefault();
                SaveTSSettings();
                return false;
            });
</script>
